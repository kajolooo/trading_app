<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Day Trading Dashboard</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
</head>
<body>
    <div class="p-8">
        <h1 class="text-2xl font-bold">AI Day Trading Dashboard (Paper)</h1>

        <!-- Symbols Input -->
        <div class="mt-4">
            <label for="symbols-textarea" class="block mb-1 font-medium text-sm text-gray-700">Stock Symbols (one per line or comma-separated):</label>
            <textarea id="symbols-textarea" rows="3" class="border p-1 rounded w-full md:w-1/2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300">AAPL
TSLA
NVDA</textarea>
        </div>

        <!-- Account Info Display (Still useful) -->
         <div id="account-info" class="bg-gray-100 p-4 rounded mt-4">
             <p>Paper Buying Power: $<span id="buying-power" class="font-bold">--</span></p>
             <!-- Can add more account details here later -->
         </div>

        <button id="fetch-btn" class="bg-blue-500 text-white p-2 rounded mt-4">Fetch All Data & Signals</button>

        <!-- Results Table -->
        <div class="mt-6">
             <h2 class="text-xl font-semibold mb-2">Results</h2>
             <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 border">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Symbol</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Signal</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Position Qty</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody" class="bg-white divide-y divide-gray-200">
                        <!-- Results will be populated here by script.js -->
                        <tr><td colspan="5" class="px-6 py-4 text-sm text-gray-500 text-center">Enter symbols and click fetch.</td></tr>
                    </tbody>
                </table>
             </div>
        </div>

        <!-- Error Message Display -->
        <div id="error-message" class="mt-4 text-red-600 font-semibold"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
